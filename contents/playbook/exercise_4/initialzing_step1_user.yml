---
- name: initialzing user settings
  hosts: smartcs
  gather_facts: no
  
  vars:
  - ansible_connection: network_cli
  - ansible_network_os: smartcs
  - inituser: 'operator'
  - username: 'alaxala'
  - password: 'secret2230'
  
  tasks:
  - name: "smartcs_tty_command"
    smartcs_tty_command:
      tty: '1'
      custom_response: on
      custom_response_delete_nl: on
      recvchar:
      - 'login:'
      - 'Password:'
      - 'Old username:'
      - 'New username:'
      - '> '
      - '# '
      sendchar:
      - '{{ username }}'
      - '{{ password }}'
      - 'enable'
      - '{{ password }}'
      - 'clear password'
      - 'clear password enable-mode'
      - 'rename user'
      - '{{ username }}'
      - '{{ inituser }}'
      - 'exit'
