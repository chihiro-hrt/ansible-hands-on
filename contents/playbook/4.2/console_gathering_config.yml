---
- name: gathering configration from console using SmartCS
  hosts: smartcs
  
  vars:
  - ansible_connection: network_cli
  - ansible_network_os: ax
  - ansible_become: yes
  - ansible_become_method: enable
  - ansible_become_pass: 'secret2230'
  - ansible_user: "port1"
  - ansible_password: "port1"
  - ansible_port: 9301

  tasks:
  - name: show commands
    ax_command:
      commands:
        - show ip interface
        - show vlan
        - show access-filter
        - show running-config
    register: result
  
  - name: show command and configuration
    debug:
      msg:
        - '{{ result.stdout_lines[0] }}'
        - '{{ result.stdout_lines[1] }}'
        - '{{ result.stdout_lines[2] }}'
        - '{{ result.stdout_lines[3] }}'

    
